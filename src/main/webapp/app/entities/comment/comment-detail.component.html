<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="comment">
            <h2><span>Comment</span> {{comment.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Content</span></dt>
                <dd>
                    <span>{{comment.content}}</span>
                </dd>
                <dt><span>Note</span></dt>
                <dd>
                    <span>{{comment.note}}</span>
                </dd>
                <dt><span>Consumer</span></dt>
                <dd>
                    <div *ngIf="comment.consumerId">
                        <a [routerLink]="['/consumer', comment.consumerId, 'view']">{{comment.consumerId}}</a>
                    </div>
                </dd>
                <dt><span>Dish</span></dt>
                <dd>
                    <div *ngIf="comment.dishId">
                        <a [routerLink]="['/dish', comment.dishId, 'view']">{{comment.dishId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/comment', comment.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
