<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">
            <h2 id="jhi-state-heading">Create or edit a State</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!state.id">
                    <label for="id">ID</label>
                    <input type="text" class="form-control" id="id" name="id"
                        [(ngModel)]="state.id" readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_type" ngbTooltip="state can be :
requested, validated, rejected,
inProgress, terminated, delivered">Type</label>
                    <input type="text" class="form-control" name="type" id="field_type"
                        [(ngModel)]="state.type" />
                </div>
                <div class="form-group">
                    <label class="form-control-label" for="field_date">Date</label>
                    <div class="d-flex">
                        <input id="field_date" type="datetime-local" class="form-control" name="date" [(ngModel)]="date"
                        />
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" for="field_orderPreparation">Order Preparation</label>
                    <select class="form-control" id="field_orderPreparation" name="orderPreparation" [(ngModel)]="state.orderPreparationId" >
                        <option [ngValue]="null"></option>
                        <option [ngValue]="orderPreparationOption.id" *ngFor="let orderPreparationOption of orderpreparations; trackBy: trackOrderPreparationById">{{orderPreparationOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span>Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span>Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
